{% extends 'base.html' %}

{%block content%}

<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <h1>Edit</h1>
   </div>
   <div class="pure-u-1-5">
      <h1>&lt; 2018 &gt;</h1>
   </div>

</div>
<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-4-5">
      <form>
         {% for i in feeling_data %}
         <div class="clickset spacer-bottom" id="{{i.id}}">
            <div class="pure-g">
               <div class="pure-u-1-3">
                  {{i.date}}
               </div>
               <div class="pure-u-1-3">
                  <input type="text" value="{{i.feeling}}">
               </div>
               <div class="pure-u-1-3">
                  <input type="text" value="{{i.trigger}}">
               </div>


            </div>
            <div class="pure-g spacer-bottom spacer-top">
               <div class="pure-u-2-3 ">
                  <textarea type="text" cols="91">{{i.journal}}</textarea>
               </div>
            </div>
         </div>
         {%endfor%}
      </form>
   </div>
</div>

<script>
let f = document.querySelectorAll(".clickset");
f.forEach(function(i) {
   // i.addEventListener("click", function(e){
   //    this.querySelector()
   // })
})
</script>

{%endblock%}

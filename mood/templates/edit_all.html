{% extends 'base.html' %}

{%block content%}

<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <h1>Edit</h1>
   </div>

</div>
<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-4-5">
      {% for i in feeling_data %}
         <div class="pure-g">
            <div class="pure-u-1-3">
               {{i.date}}
            </div>
            <div class="pure-u-1-3">
               {{i.feeling}}
            </div>
            <div class="pure-u-1-3">
               {{i.trigger}}
            </div>


         </div>
         <div class="pure-g">
            <div class="pure-u-2-3">
               {{i.journal}}
            </div>
         </div>
      {%endfor%}
   </div>
</div>

{%endblock%}

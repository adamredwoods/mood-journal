{% load static %}
<nav class="pure-g">
   <div class="pure-u-1 pure-u-md-1-3 text-center">
      <a class="" href="/"><img src={% static "img/logo1.png" %} width="300"></a>
   </div>
   <div class="pure-u-1 pure-u-md-1-3"></div>
   <div class="pure-u-1 pure-u-md-1-3 text-center">
      {% if user.is_authenticated %}
      <a class="spacer-right" href="/timeline">Timeline</a>
      <a class="spacer-right" href="/">Add</a>
      <a class="spacer-right" href="/edit">List View</a>

      <a class="spacer-right" href="/logout">Logout</a>
      {% else %}
      <a class="spacer-right" href="/login">Login</a>
      {% endif %}
   </div>

</nav>
{%if error %}
   <div class="pure-g">
      <div class="pure-u-1-5"></div>
      <div class="pure-u-3-5 text-center">
         Error: {{error}}

      </div>
   </div>
{%endif%}

{% extends 'base.html' %}

{%block content%}

<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <h1>Edit</h1>
   </div>
   <div class="pure-u-1-5">
      <h1>&lt; 2018 &gt;</h1>
   </div>

</div>
<div class="pure-g editall-form padding-5">
   <div class="pure-u-1 pure-u-md-1-5"></div>
   <div class="pure-u-1 pure-u-md-3-5">
      <form>
         {% for i in feeling_data %}
         <div class="clickset spacer-bottom" id="{{i.id}}">
            <div class="pure-g">
               <div class="pure-u-1 pure-u-md-1-3 spacer-top">
                  <h3>{{i.date}}</h3>
               </div>
               <div class="pure-u-1 pure-u-md-1-3 spacer-top">
                  Feeling: <br><input type="text" value="{{i.feeling}}">
               </div>
               <div class="pure-u-1 pure-u-md-1-3 spacer-top">
                  Possible trigger:<br><input type="text" value="{{i.trigger}}">
               </div>


            </div>
            <div class="pure-g spacer-bottom spacer-top">
               <div class="pure-u-1">
                  <textarea type="text" cols="90">{{i.journal}}</textarea>
               </div>
            </div>
         </div>
         {%endfor%}
      </form>
   </div>
   <div class="pure-u-1 pure-u-md-1-5"></div>
</div>

<script>
let f = document.querySelectorAll(".clickset");
f.forEach(function(i) {
   // i.addEventListener("click", function(e){
   //    this.querySelector()
   // })
})
</script>

{%endblock%}
